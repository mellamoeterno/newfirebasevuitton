<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- id root  -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- The script tag references the main JavaScript file for the application, which is generated 
    by Vite based on the entry point specified in the CONFIGURATION file. In this case, the file is located at /src/main.jsx, 
    and is loaded as a module using the type="module" attribute. -->
  </body>
</html>

<!-- index.html is responsible for loading the JavaScript and CSS files generated by Vite. -->

<!-- here there is a structure with a div element that has an ID of root.
 This element is where the React application will be mounted using ReactDOM.render(). -->
